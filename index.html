<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1><center>Rock, Paper & Scissor Game</center></h1>
    </div>
    <div class="game-container">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./assets/img/rock.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="./assets/img/paper.png" alt="rock">
            </div>

            <div class="choice" id="scissors">
                <img src="./assets/img/scissors.png" alt="rock">
            </div>

        </div>
        <div class="result">
            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="computer-score">0</p>
                    <p>Computer</p>
                </div>
            </div>
            <div class="msg-container">
                <p id="msg">Play Your Move !</p>
            </div>
        </div>
        <div class="ref"><p class="last-line">—: Made by Hitarth Revakar ! :—</p></div>

    </div>
</div>
    <!-- script -->
    <script src="app.js"></script>   
</body>
</html>
